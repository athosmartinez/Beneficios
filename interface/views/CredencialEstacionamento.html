<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/CredencialEstacionamento.css">
</head>

<body>
    <div class="boxTop">
        <div class="boxLogo">
            <img src="/image/LogoTransCon.png" alt="Transcon" class="logo">
        </div>
        <div class="titulo">
            <h1>Credencial de Estacionamento</h1>
        </div>
        <div style="height: 131px; width: 179px;"></div>
    </div>
    <div class="subtitulo">
        <h2>Protocolo n°: 00000</h2>
    </div>
    <div class="subtitulo">
        <h2>Status da Emissão</h2>
    </div>
    <div class="stepper-wrapper">
        <div class="stepper-item completed">
            <div class="step-counter">1</div>
            <div class="step-name">Em analise - 27/09/22 - 14:22</div>
        </div>
        <div class="stepper-item failed-doc">
            <div class="stepper-item completed-doc">
                <div class="step-counter">2</div>
                <div class="step-name">Documentação pendente</div>
            </div>
        </div>
        <div class="stepper-item active">
            <div class="step-counter">3</div>
            <div class="step-name">Em produção</div>
        </div>
        <div class="stepper-item">
            <div class="step-counter">4</div>
            <div class="step-name">Forth</div>
        </div>
        <div class="stepper-item">
            <div class="step-counter">5</div>
            <div class="step-name">Five</div>
        </div>
    </div>
    <div class="container text-center">
        <label for="cpResidencia" class="btnFile">Anexar arquivo</label>
        <input type="file" id="cpResidencia">
        <br>
        <span class="legendaBtn">Extensões permitidas: doc, docx, pdf, jpg, png, jpeg</span>
    </div>
</body>

</html>
